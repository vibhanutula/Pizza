
<html>
    <head>
    <title>Pizzeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
         <a href="#DeliverP">Deliver Pizza</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="images/pizza.png">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
           <div id="display_menu"></div>
        </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"> 
			<!--- Create button--->
            <button class="btn btn-success" onclick="add_top()">Add</button>
            <button id="add_toppings" onclick="add_item()">Show Pizza</button>
        </div>
		
        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
        
    </div>

    <div>
        <img class="img-responsive" src="images/topping.png">
    </div>
    <div id="DeliverP">
        <div>
            <h4>Which Pizza Would You Like?</h4>
            <p class="Choice" onclick="Pizza()">Chicken Pizza</p>
            <p class="Choice" onclick="Pizza()">Tandoori Pizza</p>
            <p class="Choice" onclick="Pizza()">Panner Pizza</p>
            <p class="Choice" onclick="Pizza()">Veg Margerita Pizza</p>
            <p class="Choice" onclick="Pizza()">Cheese Pizza</p>
            <p class="Choice" onclick="Pizza()">Thin Crust Double Cheese Pizza</p>
            <p class="Choice" onclick="Pizza()">Garlic Pizza</p>
        </div>
        <button id="Deliver" onclick="DeliverPizza()">Deliver</button>
        <img id="PizzaMan" src="images/PizzaMan.gif">
    </div>
    



</body>
</html>
